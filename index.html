<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student portal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar" class="nav"><h1>Student Portal</h1></div>
    <div id="search">
        <input type="search" placeholder="search">
        <button>Search</button>

    </div>

    <section id="btn">
      <button id="sort_Asc">Sort A->Z</button>
      <button id="sort_Desc">Sort Z->A</button>
      <button id="sort_Marks">Sort By Marks</button>
      <button id="sort_Pass">Sort By Passing</button>
      <button id="sort_Class">Sort By Class</button>
      <button id="sort_Gender">Sort By Gender</button>
    </section>
  
    <table id="mytable">
        <thead>
          <tr>
            <th>ID</th>
            <th >Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>City</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
      </table>
    
  

    <script src="./script.js"></script>
</body>
</html>
